<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Local CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>{% block title %} quote-shufl UI {% endblock %}</title>
    {% endblock %}



</head>

<body>
    <nav class="nav deep-orange lighten-1">
        <div class="nav-wrapper">
            <a href="#" class="sidenav-trigger" data-target="mobile-menu"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="center hide-on-med-and-down">
                <li>
                    <a href="{{ url_for('index') }}">
                        <i><b>quote-shufl</b></i>
                    </a>
                </li>
                <li><a href="{{ url_for('quote') }}">[quote]</a></li>
                <li><a href="{{ url_for('quote_tag') }}">[quote_tag]</a></li>
                <li><a href="{{ url_for('tag') }}">[tag]</a></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-menu">
        <li><a href="{{ url_for('quote') }}">[quote]</a></li>
        <li><a href="{{ url_for('quote_tag') }}">[quote_tag]</a></li>
        <li><a href="{{ url_for('tag') }}">[tag]</a></li>
    </ul>
    
    <h3 class="center-align">{% block h_val %}{% endblock %}</h3>

    {% block content %}
    {% endblock %}

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
          document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems);
  });
    </script>
</body>

</html>
